<HTML:5>
    <HEAD>
        <title>CONTACT US</title>
        <link rel="stylesheet" href="../css/contact.css">
    </HEAD>
    <body>
        <meta name="viewport" content="480*800, user-scalable=yes">
        <meta name="viewport" content="480*854, user-scalable=yes">
        <meta name="viewport" content="1024*600, user-scalable=yes">
        <meta name="viewport" content="1280*800, user-scalable=yes">

        <div>
            <h3 style="font-size: 28px;">Contact Us</h3>
            <br>
            <br>
            <form action="https://google.com">
                <div>
                    <label>First Name</label>
                    <input type="text", name="First Name", placeholder="First Name">
                </div>
                <br>
                <div>
                    <label>Last Name</label>
                    <input type="text", placeholder="Last Name">
                </div>
                <br>
                <div>
                    <label>Mail</label>
                    <input type="email", name="Email", placeholder="@mail.com">
                </div>
                <br>
                <div>
                    <label>Message</label>
                    <textarea></textarea>
                </div>
                <br>
                <div>
                    <input type="Submit", name="submit", value="Submit">
                </div>
            </form>
        </div>
    </body>
</HTML:5>
